#-------------------------------------------------------------------------------
# Global settings
#-------------------------------------------------------------------------------
separator_block_width=30
interval=once
#-------------------------------------------------------------------------------



#-------------------------------------------------------------------------------
# Blocks
#-------------------------------------------------------------------------------


[bandwidth]
command=/usr/lib/i3blocks/bandwidth -o ↑ -i ↓ 
interval=1


[temp_label]
full_text=
separator_block_width=9
color=#fcdfa6

[temp]
command=echo "$(sensors coretemp-isa-0000 | grep -o 'Package id 0:.*(' | grep -o '[0-9][0-9]') C"
#command=echo "$(sensors coretemp-isa-0000 | awk '/Physical/ {print $4}' | grep -o '[0-9][0-9]') C" "$(nvidia-smi -q -d TEMPERATURE | grep 'Current Temp'  | grep -o '[0-9][0-9]') C"
interval=2



[date_label]
full_text=
separator_block_width=10
color=#f3de8a

[date]
command=LANG=en_US date '+%a %d.%m.%y'
interval=1



[time_label]
full_text=
separator_block_width=10
color=#eb9486

[time]
command=LANG=en_US date '+%H:%M:%S'
interval=1


[unix_time_label]
full_text=
separator_block_width=10
color=#cae7b9

[unix_time]
command=date '+%s'
interval=1



[language]
full_text=
separator_block_width=10
color=#7e7f9a

[language]
command=xkblayout-state print '%s' | awk '{print toupper($0)}'
interval=1




[lockscreen]
full_text=   
interval=0
command=slock
color=#97a7b3
#-------------------------------------------------------------------------------
